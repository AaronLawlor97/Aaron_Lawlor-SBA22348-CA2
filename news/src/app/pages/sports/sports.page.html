<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Top 10 Sports Headlines</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let sports of (sports | async)?.results" (click)="showSports(sports)">
      {{ sports.title }}
    </ion-item>
  </ion-list>
</ion-content>
