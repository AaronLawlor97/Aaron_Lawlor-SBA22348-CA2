<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/news">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ news?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="news">
    <ion-card-content>
      {{ news.opening_crawl }}
    </ion-card-content>
  </ion-card>
</ion-content>
