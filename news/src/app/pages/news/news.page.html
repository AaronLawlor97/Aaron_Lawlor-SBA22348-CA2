<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Top 10 Headlines</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let news of (news | async)?.results" (click)="showNews(news)">
      {{ news.title }}
    </ion-item>
  </ion-list>
</ion-content>
